<div id="audioBox" style="display: none;">
	<script>
		window.onload=function(){
			var arr=["http://www.ytmp3.cn/down/43353.mp3","http://www.ytmp3.cn/down/50188.mp3","http://www.ytmp3.cn/down/46257.mp3","http://www.ytmp3.cn/down/42954.mp3","http://www.ytmp3.cn/down/53204.mp3","http://www.ytmp3.cn/down/54096.mp3"];
			var myAudio =new Audio();
			myAudio.preload = true;
			myAudio.controls = true;
			myAudio.src=arr.pop();
			myAudio.addEventListener('ended',playEndedHandler,false);
			myAudio.play()
			document.getElementById("audioBox").appendChild(myAudio);
			myAudio.loop=false;
			function playEndedHandler(){ 
				myAudio.src = arr.pop(); 
				myAudio.play(); 
				console.log(arr.length); 
				!arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);
			}
		}
	</script>
