				        XianziWorld上传协议
				      
一、定义

1、“用户”是指愿意接受本协议，注册成为  XianziWorld用户并使用  XianziWorld提供的网络服务的个人。

2、“二次创作”是指用户使用了已存在的文字、图像、影片、 音乐或其他作品进行的创作。
			
3、“网络收集”是指用户从互联网上收集的、非为用户创作的内容。

4、“无授权转载”是指未经著作权人授权，擅自将他人作品发布到  XianziWorld的行为。

二、内容上传
1、  XianziWorld依法禁止出版、传播或者含有下列内容之一的作品：

	a 、反对宪法所确定的基本原则的；
	
	b 、危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
	
	c 、损害国家荣誉和利益的；
	
	d 、煽动民族仇恨、民族歧视，破坏民族团结的；
	
	e 、破坏国家宗教政策，宣扬邪教和封建迷信的；
	
	f 、散布谣言，扰乱社会秩序，破坏社会稳定的；
	
	g 、散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；
				  
	h 、侮辱或者诽谤他人，侵害他人合法权益的；
				  
	i 、含有法律、行政法规禁止的其他内容的。
			  
2、上传内容要求：
			  
在  XianziWorld中，所上传的内容应遵守以下原则
			  
	a 、用户于  XianziWorld所上传的一切内容，均应为漫画作品或与漫画作品相关的图片作品；
				  
	b 、上传内容中凡选择标注为“完全原创”的，用户应保证该内容完全为用户本人独立创作；
	  
	c 、上传内容中凡选择标注为“二次创作”的，用户应当保证其改编原作品并在  XianziWorld上传二次创作之作品的行为已经获得了原作品著作权人的授权；同时，用户应当标注原作品的名称和原作者的署名。
	  
	d 、上传内容中凡标注为“网络收集”的，用户应当保证已经获得著作权人的授权拥有在互联网上发布该等内容的相关权利，或原作者明确声明允许自由转载（此种情况应附相关声明原文）；同时，用户应当标注原作者的署名，如原作者的授权（或允许转载的声明）中要求的，应当同时标注作品的出处；
	  
	e 、用户上传无权发布的作品的，将被视为无授权转载行为。
	  
	f 、未经  XianziWorld书面同意，用户不得在  XianziWorld发布任何广告消息。

	a、用户的真实姓名、主体资格证明文件、联系方式和地址；
